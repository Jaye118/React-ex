<div id="example"></div>

<script type="text/babel">

function Mailbooks(props) {
  const unreadMessages = props.unreadMessages;

    <div>
      <h1>hello</h1>
      {unreadMessages.length > 0 && <p>您有 {unreadMessages.length} 条未读消息 </p>}

  )
}

const messages = ['React', 'Re: React', 'Re:Re: React'];
ReactDOM.render(
  <Mailbooks unreadMessages={messages} />,
  document.getElementById('example')
)

</script>
